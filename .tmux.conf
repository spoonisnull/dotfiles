set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# remap prefix to ctrl-a
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# start panes at 1
set -g base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# tmux buffer size
set-option -g history-limit 30000

# keybindings
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel “reattach-to-user-namespace pbcopy”
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key -n C-- swap-window -t -1
bind-key -n C-+ swap-window -t +1

bind-key r source-file ~/.tmux.conf

set-option -g allow-rename off
set-option -g default-shell /bin/bash

# tmux resurrect additional processes to restore
set -g @resurrect-processes 'python htop gtop newsbeuter'

# Mouse mode
set -g mouse on
set -sg escape-time 0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

run-shell ~/.tmux/tmux-picker/tmux-picker.tmux

# colors
## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
## COLORSCHEME: gruvbox dark
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left  "#[fg=colour232, bg=colour7, bold] #S #[fg=colour237, bg=colour237] "
set-option -g status-right "#[fg=colour232, bg=colour3] %Y-%m-%d %H:%M"

set-window-option -g window-status-current-format "#[fg=colour16, bg=colour138] #I#[fg=colour232, bg=colour138] #W #[fg=colour237, bg=colour237] "
set-window-option -g window-status-format         "#[fg=colour8, bg=colour237] #I#[fg=colour8, bg=colour237] #W #[fg=colour237, bg=colour237] "
